<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>

<div *ngFor="let p of products; let i = index">
  <!-- <p>{{ i }}</p> -->
  <div
    class="product-container"
    [ngStyle]="{
      backgroundColor: p.available === 'Available' ? 'skyblue' : 'pink'
    }"
    *ngIf="searchText === '' || p.name.toLowerCase().includes(searchText)"
  >
    <div class="image-container">
      <img src="" alt="" />
    </div>
    <div class="name-container">
      <h6>{{ p.name }}</h6>
    </div>
    <div class="detail-container">
      <div
        class="details"
        [ngStyle]="{ color: p.available === 'Available' ? 'Green' : 'Red' }"
      >
        {{ p.available }}
      </div>
      <div class="details"><b>Price:</b>{{ p.price }}</div>
      <div class="details"><b>Color:</b>{{ p.color }}</div>
    </div>
  </div>
  <div class="options">
    <button class="btn btn-success">Show Details</button>
    <button
      class="btn btn-warning"
      *ngIf="p.available === 'Available'; else notifyme"
    >
      Buy Now
    </button>
    <ng-template #notifyme>
      <button class="btn btn-success">Notify me</button>
    </ng-template>
  </div>
</div>
