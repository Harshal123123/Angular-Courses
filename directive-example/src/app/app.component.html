<div class="container">
  <div class="video-container" *ngFor="let video of videos">
    <div
      class="video-card"
      [appHighlight]="video.likes === mostLikedVideos.likes"
    >
      <div>
        <h4>{{ video.title }}</h4>
      </div>
      <div class="details">
        <div class="video-data">
          <i class="material-icon">thumb-up</i>{{ video.likes }}
        </div>
      </div>
    </div>
  </div>
</div>
